<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden"></span>
  </div>

  <table class="table">
      <thead>
          <tr>
              <th>Id</th>
              <th>Marka</th>
              <th>Araç Adı</th>
              <th>Renk</th>
              <th>Günlük Fiyat</th>
              <th>Model Yılı</th>
          </tr>
      </thead>

      <tr *ngFor="let car of carDetails" >
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.modelYear}}</td>
      </tr>
  </table>
